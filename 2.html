<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Route Finder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #routeInfo {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <input id="start" type="text" placeholder="Enter start location">
        <input id="end" type="text" placeholder="Enter end location">
        <button id="findRoute">Find Route</button>
        <div id="routeInfo"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEEybAGXeVc0HDXNIHD8p7Fa9nryNrk8&libraries=places"></script>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
            });

            // Create the DirectionsService and DirectionsRenderer instances
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Add autocomplete functionality to the input fields
            const startInput = document.getElementById("start");
            const endInput = document.getElementById("end");
            
            const autocompleteStart = new google.maps.places.Autocomplete(startInput);
            const autocompleteEnd = new google.maps.places.Autocomplete(endInput);
            
            document.getElementById("findRoute").addEventListener("click", () => {
                calculateAndDisplayRoute(autocompleteStart.getPlace(), autocompleteEnd.getPlace());
            });
        }

        function calculateAndDisplayRoute(startPlace, endPlace) {
            if (!startPlace.geometry || !endPlace.geometry) {
                window.alert("Please enter valid start and end locations.");
                return;
            }

            const start = startPlace.geometry.location;
            const end = endPlace.geometry.location;

            const request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING,
                optimizeWaypoints: true
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    const route = result.routes[0];
                    const duration = route.legs.reduce((total, leg) => total + leg.duration.value, 0) / 60;
                    document.getElementById("routeInfo").innerText = `Estimated time: ${Math.round(duration)} minutes`;
                } else {
                    window.alert("Directions request failed due to " + status);
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
