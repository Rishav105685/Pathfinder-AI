<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places,geometry"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="controls" id="controlBox">
        <div id="toggleMenu">Controls <span id="toggleIcon">▼</span></div>
        <div id="controlContent">
            <!-- Existing Controls -->
            <input id="start" type="text" placeholder="Starting Address" />
            <button id="findRoute">Start</button>
            <input id="end" type="text" placeholder="Destination Address" />
            <button id="reverseLocations">▼▲</button>
            <button id="cancelRoute">Cancel Route</button>
            <button id="myLocation">My Location</button>
            <button id="trekkingMode">Trekking Mode</button>
    
            <!-- New Controls for Long Drive -->
            <button id="longDriveMode">Long Drive</button>
            <div id="longDriveControls" style="display:none;">
                <input id="driveDuration" type="number" placeholder="Drive Duration (hours)" />
                <input id="driveIntentions" type="text" placeholder="Drive Intentions (e.g., scenic views)" />
                <button id="generateDrive">Generate Drive</button>
            </div>
    
            <!-- Updated Route Information Section -->
            <div id="routeInfo" style="visibility:hidden;">
                <p><strong>Distance:</strong> <span id="totalDistance"></span> km</p>
                <p><strong>Duration:</strong> <span id="totalDuration"></span> hours</p>
            </div>
            
            <canvas id="elevationChart"></canvas>
            <div class="nearby" style="display:none;">
                <h3>Nearby Landmarks:</h3>
                <ul id="landmarkList"></ul>
            </div>
        </div>
    </div>
    
    <div id="map"></div>
    <script src="scripts.js"></script>
</body>
</html>
